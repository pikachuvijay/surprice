<html>
<head>
    <title>Document</title>
    <style>
        .fade {
            animation: fade 1s;
        }
        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 class="fade">Welcome to Surprice!</h1>
    <p class="fade">This is the updated index.html with animations.</p>
</body>
</html>
